<ion-view view-title="搜索引擎收录">
    <ion-content class="padding">

        <ion-refresher refreshing-icon="ion-loading-c" refreshing-text="云端获取数据中..." pulling-text="下拉刷新数据(每日更新数据)..." on-refresh="doRefresh()"></ion-refresher>

        <div class="list card" ng-repeat="site in websitesearchengine">
            <div class="item item-divider"><img ng-src="{{site.SiteIcon}}" class="smallicon">{{site.SiteName}}</div>
            <div class="item item-body">

                <div class="searchengineitem" ng-repeat="data in site.Datas">
                    <img ng-src="{{data.Icon}}" class="moresmallicon">{{data.SearchEngineName}}收录：<b>{{data.RecordCount}}</b>条
                    <p style="padding: 0;margin: 0;margin-top: 5px;margin-left: 22px;margin-bottom: 3px;"><img ng-src="img/changeicon.png" style="vertical-align: sub;">&nbsp;较上周：<span style="color:{{data.TextColor}}"><b>{{data.LastDayChangeTitle}}</b>{{data.ChangeCount==0?"":"条"}}</span></p>
                </div>

            </div>

            <div class="item item-divider">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一周收录变化
            </div>
            <div class="item item-text-wrap">
                <canvas id="line" class="chart chart-line" data="site.ChartData" chart-labels="site.ChartLabels" legend="true" series="series" options="{showTooltips: true}"></canvas>
            </div>
        </div>

    </ion-content>
</ion-view>
