<ion-view view-title="忘记密码">
    <ion-content>
        <div class="list padding" id="notLogin">
            <label class="item item-input">
                <input type="email" placeholder="注册邮箱" ng-model="data.usermail">
            </label>
            <button class="button button-block button-balanced" ng-click="resetpassword()">
                <i class="icon ion-ios-personadd-outline"></i>&nbsp;发送验证邮件
            </button>
            <button class="button button-block button-energized" ng-click="gotoaccount()">
                <i class="icon ion-arrow-left-c"></i>&nbsp;返回
            </button>
        </div>
    </ion-content>
</ion-view>
